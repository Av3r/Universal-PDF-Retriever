version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: universal_rag_db
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  # Chat Application
  app:
    build: .
    container_name: universal_rag_app
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    # Default command starts the chat UI. Ingestion is run separately.
    command: chainlit run src/app.py -w --host 0.0.0.0 --port 8000